
server:
  port: 8080
  servlet:
    session:
      cookie:
        name: UISESSION
spring:
  cloud:
    consul:
      host: localhost
      #  Consul监听端口8500
      port: 8500
      discovery:
        # 配置服务注册到Consul上
        register: true
        # 配置服务健康检测地址  供Consul 调用
        health-check-path: /api/health
        # consul 健康检测频率
        health-check-interval: 5s
        # 配置注册到consul 服务的id
        instance-id: ${spring.application.name}:${server.port}
        enabled: true
        service-name: ${spring.application.name}
  application:
    name: ecology-getway
  thymeleaf:
    cache: true
zuul:
  host:
    connect-timeout-millis: 10000
    socket-timeout-millis: 60000
